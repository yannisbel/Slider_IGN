<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css">
<a href="https://github.com/yannisbel/Slider_IGN/blob/main/index.html">Lien vers ma page HTML</a>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
</head>
<body>
    <main>
      <button onclick="imageDeBase()">Différence départements</button>
      <button onclick="NST_Viewer()">NST NST_Viewer</button>
        <div class="container">
          <div class="image-container">
            <img
              class="image-before slider-image"
             src="assets/im1.png"
              alt="color photo"
            />
            <img
              class="image-after slider-image"
              src="assets/im2.png"
              alt="color photo"
            />
          </div>
          <!-- step="10" -->

          <input
            type="range"
            min="0"
            max="100"
            value="50"
            aria-label="Percentage of before photo shown"
            class="slider"
          />
          <div class="slider-line" aria-hidden="true"></div>
          <div class="slider-button" aria-hidden="true">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="30"
              height="30"
              fill="currentColor"
              viewBox="0 0 256 256"
            >
              <rect width="256" height="256" fill="none"></rect>
              <line
                x1="128"
                y1="40"
                x2="128"
                y2="216"
                fill="none"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="16"
              ></line>
              <line
                x1="96"
                y1="128"
                x2="16"
                y2="128"
                fill="none"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="16"
              ></line>
              <polyline
                points="48 160 16 128 48 96"
                fill="none"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="16"
              ></polyline>
              <line
                x1="160"
                y1="128"
                x2="240"
                y2="128"
                fill="none"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="16"
              ></line>
              <polyline
                points="208 96 240 128 208 160"
                fill="none"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="16"
              ></polyline>
            </svg>
          </div>
        </div>

<script>
const container = document.querySelector('.container');
document.querySelector('.slider').addEventListener('input', (e) => {
  container.style.setProperty('--position', `${e.target.value}%`);
})

function imageDeBase() {
        var image_before = document.querySelector('.image-before');
        var image_after = document.querySelector('.image-after');
        image_before.setAttribute('src', 'assets/im1.png');
        image_after.setAttribute('src', 'assets/im2.png');
}

function imageDeBase() {
        var image_before = document.querySelector('.image-before');
        var image_after = document.querySelector('.image-after');
        image_before.setAttribute('src', 'assets/im1.png');
        image_after.setAttribute('src', 'assets/im2.png');
}

function NST_Viewer() {
        var image_before = document.querySelector('.image-before');
        var image_after = document.querySelector('.image-after');
        image_before.setAttribute('src', 'assets/im3.png');
        image_after.setAttribute('src', 'assets/im4.png');
}

</script>

      </main>
